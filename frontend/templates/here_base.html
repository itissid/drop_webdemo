<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" , href="/static/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/swiper@11.0.2/swiper-bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>

    {% endblock head %}
</head>

<body>
    <div id="content" class="container-fluid py-3">
        <div class="row gy-2">
            <div class="col-2">
                <label class="switch">
                    <input type="checkbox" id="toggleButton">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="muted ">Toggle me and just be here.</span>
            </div>
        </div>

        <div class="row">
            {% block content %}{% endblock %}
        </div>
        <div class='row'>
            <div class="fixed-bottom d-flex justify-content-center p-3">
                <div class="btn-group" role="group" aria-label="Now and Later buttons">
                    <button onclick="beHere('now')"
                        class="btn btn-primary {{ 'active' if when == 'now' else 'inactive'}}">Now</button>
                    <button onclick="beHere('later')"
                        class="btn btn-secondary {{ 'inactive' if when == 'now' else 'active' }}">Later</button>
                </div>
            </div>
        </div>

        <!-- <footer class="fixed-bottom text-center py-3"
            style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa;">
            <div class="container">
                <span class="text-muted" style="font-size: 14px; justify-content: left;">
                    No matter how you got there, its where you are now. </span>
            </div>
        </footer> -->

    </div>
    <audio id="pitter-patter" preload="auto" loop>
        <source src="/static/audio/pitter-patter-thunder.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function beHere(when) {
            // TODO: add a template variable to set the URL prefix.
            window.location.href = `/presence/here?when=${when}`;
        }

    </script>
</body>

</html>
